<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background: #dc3558;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #c62947;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-left: 3px solid #dc3558;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success { border-left-color: #5dd45d; }
        .error { border-left-color: #ff4444; }
        h1 { color: #333; }
        h2 { color: #666; margin-top: 0; }
    </style>
</head>
<body>
    <h1>üîç Movie Booking System - Diagnostic Test</h1>
    
    <div class="test-section">
        <h2>1. Backend Server Test</h2>
        <button onclick="testBackend()">Test Backend Connection</button>
        <div id="backend-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>2. Database Test</h2>
        <button onclick="testMovies()">Test Movies API</button>
        <button onclick="resetDatabase()">Reset Database</button>
        <div id="db-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>3. Authentication Test</h2>
        <button onclick="testLogin()">Test Admin Login</button>
        <div id="auth-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>4. Shows Test</h2>
        <button onclick="testShows()">Test Shows API</button>
        <div id="shows-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>5. Open Application</h2>
        <button onclick="window.location.href='index.html'">Open Main App</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        async function testBackend() {
            const result = document.getElementById('backend-result');
            result.style.display = 'block';
            result.textContent = 'Testing backend connection...';
            
            try {
                const response = await fetch(API_BASE + '/movies');
                if (response.ok) {
                    result.className = 'result success';
                    result.textContent = '‚úÖ Backend is running!\nStatus: ' + response.status + '\nURL: ' + API_BASE;
                } else {
                    result.className = 'result error';
                    result.textContent = '‚ùå Backend responded with error\nStatus: ' + response.status;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå Cannot connect to backend\nError: ' + error.message + '\n\nMake sure:\n1. Backend server is running (npm start)\n2. Server is on port 5000\n3. MongoDB is running';
            }
        }

        async function testMovies() {
            const result = document.getElementById('db-result');
            result.style.display = 'block';
            result.textContent = 'Fetching movies...';
            
            try {
                const response = await fetch(API_BASE + '/movies');
                const movies = await response.json();
                
                if (movies.length > 0) {
                    result.className = 'result success';
                    result.textContent = '‚úÖ Database has movies!\n\nFound ' + movies.length + ' movies:\n' + 
                        movies.map(m => '- ' + m.movie_name + ' (' + m.genre + ')').join('\n');
                } else {
                    result.className = 'result error';
                    result.textContent = '‚ö†Ô∏è No movies in database\n\nRun: npm run seed\nOr click "Reset Database" button';
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå Error fetching movies\n' + error.message;
            }
        }

        async function resetDatabase() {
            const result = document.getElementById('db-result');
            result.style.display = 'block';
            result.textContent = 'Resetting database...';
            
            try {
                const response = await fetch(API_BASE + '/reset-db', { method: 'POST' });
                const data = await response.json();
                
                result.className = 'result success';
                result.textContent = '‚úÖ Database reset successful!\n\n' + data.message + '\n\nNow test movies again.';
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå Error resetting database\n' + error.message;
            }
        }

        async function testLogin() {
            const result = document.getElementById('auth-result');
            result.style.display = 'block';
            result.textContent = 'Testing admin login...';
            
            try {
                const response = await fetch(API_BASE + '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    result.className = 'result success';
                    result.textContent = '‚úÖ Admin login successful!\n\nUsername: ' + data.username + '\nRole: ' + data.role + '\nToken: ' + data.token.substring(0, 20) + '...';
                } else {
                    result.className = 'result error';
                    result.textContent = '‚ùå Login failed\n' + (data.error || 'Unknown error') + '\n\nTry resetting database.';
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå Error during login\n' + error.message;
            }
        }

        async function testShows() {
            const result = document.getElementById('shows-result');
            result.style.display = 'block';
            result.textContent = 'Fetching shows...';
            
            try {
                // First get movies
                const moviesResponse = await fetch(API_BASE + '/movies');
                const movies = await moviesResponse.json();
                
                if (movies.length === 0) {
                    result.className = 'result error';
                    result.textContent = '‚ö†Ô∏è No movies found. Reset database first.';
                    return;
                }
                
                // Get shows for first movie
                const movieId = movies[0]._id || movies[0].movie_id;
                const showsResponse = await fetch(API_BASE + '/shows/' + movieId);
                const shows = await showsResponse.json();
                
                if (shows.length > 0) {
                    result.className = 'result success';
                    result.textContent = '‚úÖ Shows found!\n\nMovie: ' + movies[0].movie_name + '\nShows: ' + shows.length + '\n\n' +
                        shows.map(s => '- ' + s.theatre_name + ' at ' + new Date(s.show_datetime).toLocaleTimeString()).join('\n');
                } else {
                    result.className = 'result error';
                    result.textContent = '‚ö†Ô∏è No shows found for ' + movies[0].movie_name + '\n\nReset database to create shows.';
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå Error fetching shows\n' + error.message;
            }
        }

        // Auto-test on load
        window.onload = () => {
            testBackend();
        };
    </script>
</body>
</html>
